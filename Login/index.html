<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Londrina+Outline&display=swap" rel="stylesheet">

</head>
<body>
    <div class="log-full">
        <div class="log-center">
            <div class="left">
                <h2 class="h2">Log In</h2>
                <h3>EMAIL</h3>
                <input class="email" type="email" placeholder="Email" autocomplete="off">
                <h3>PASSWORD</h3>
                <input class="password" type="password" placeholder="Password" autocomplete="current-password">
                <button class="btn">Log In</button>
            </div>
            <div class="right">
                <h1>Welcome to login</h1>
                <h2>Don't have an account?</h2>
                <button>Sign In</button>
            </div>
        </div>
    </div>
</body>
</html>
